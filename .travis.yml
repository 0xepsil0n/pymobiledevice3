language: python
matrix:
  include:
  - os: osx
    python: '2.7'
    language: generic
install:
  - pip install -r requirements.txt
  - sudo mkdir /usr/local/man
  - sudo chmod a+w /usr/local/man
script:
  - python test/__init__.py
before_deploy: echo $TRAVIS_TAG | sed 's/^.//' > version.txt
deploy:
  provider: pypi
  user: "qta"
  password: 
    secure: 
  distributions: sdist 
  on:
    tags: true
    branch: master
