language: python
matrix:
  include:
  - os: osx
    python: '2.7'
    language: generic
  - os: osx
    python: '3.6'
    language: generic
install:
  - pip install -r requirements.txt
  - sudo mkdir /usr/local/man
  - sudo chmod a+w /usr/local/man
script:
  - python test/__init__.py
before_deploy: echo $TRAVIS_TAG > version.txt
deploy:
  skip_cleanup: true
  skip_existing: true
  provider: pypi
  user: qta
  password: 
    secure: 
  distributions: "sdist bdist_wheel bdist_egg"
  on:
    tags: true
    branch: master
    condition: $TRAVIS_TAG =~ [0-9]+\.[0-9]+\.[0-9]+
